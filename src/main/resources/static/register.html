<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Care & Share ‚Äî Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #20c997, #0d6efd);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
          border-color: #20c997;
          box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
        }
        .btn-primary {
          background: linear-gradient(135deg, #20c997, #0d6efd);
          border: none;
        }
        .btn-primary:hover {
          background: linear-gradient(135deg, #1aa179, #0a58ca);
        }
        .btn-link {
          text-decoration: none;
        }
        .btn-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">üìù Create Account</h3>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Choose a password" required>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>

                <div class="text-center">
                    <a class="btn btn-link p-0" href="/login.html">üîê Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          showAlert('‚ùå Registration failed: ' + text, 'danger');
          return;
        }

        const data = await res.json();
        showAlert('‚úÖ Registered successfully. You can now log in with ' + (data.email || payload.email));

        // redirect to login after short delay
        setTimeout(() => { window.location.href = '/login.html'; }, 1200);

      } catch (err) {
        showAlert('‚ö†Ô∏è Network error: ' + err.message, 'danger');
      }
    });
</script>
</body>
</html>
