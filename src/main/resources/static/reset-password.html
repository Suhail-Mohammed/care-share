<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password ‚Äî Care & Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #e74c3c, #fd7e14);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
          border-color: #e74c3c;
          box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }
        .btn-danger {
          background: linear-gradient(135deg, #e74c3c, #fd7e14);
          border: none;
          font-weight: 500;
        }
        .btn-danger:hover {
          background: linear-gradient(135deg, #c0392b, #e8590c);
        }
        .btn-link {
          text-decoration: none;
        }
        .btn-link:hover {
          text-decoration: underline;
        }
        .password-strength {
          font-size: 0.875rem;
          margin-top: 0.25rem;
        }
        .password-match {
          font-size: 0.875rem;
          margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">üîë Reset Your Password</h3>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="resetForm">
                <input type="hidden" id="token" name="token" />

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="Enter new password" required minlength="6">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm new password" required>
                    <div id="passwordMatch" class="password-match"></div>
                </div>

                <button class="btn btn-danger w-100 mb-3" type="submit">Reset Password</button>

                <div class="text-center">
                    <a class="btn btn-link p-0" href="/login.html">üîê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Extract token from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        showAlert('‚ùå Invalid or missing reset token. Please request a new password reset.', 'danger');
        document.getElementById('resetForm').style.display = 'none';
    } else {
        document.getElementById('token').value = token;
    }

    const showAlert = (message, type = 'success') => {
        const alertEl = document.getElementById('alert');
        alertEl.className = 'alert alert-' + type;
        alertEl.innerText = message;
        alertEl.classList.remove('d-none');
    }

    // Password strength validation
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthDiv = document.getElementById('passwordStrength');
    const matchDiv = document.getElementById('passwordMatch');

    newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        let strengthText = '';
        let strengthClass = '';

        if (password.length === 0) {
            strengthText = '';
        } else if (password.length < 6) {
            strengthText = '‚ö†Ô∏è Password must be at least 6 characters';
            strengthClass = 'text-warning';
        } else if (password.length < 8) {
            strengthText = '‚ö° Weak password';
            strengthClass = 'text-warning';
        } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
            strengthText = 'üí™ Good - consider adding uppercase, lowercase, and numbers';
            strengthClass = 'text-info';
        } else {
            strengthText = '‚úÖ Strong password';
            strengthClass = 'text-success';
        }

        strengthDiv.textContent = strengthText;
        strengthDiv.className = 'password-strength ' + strengthClass;
        checkPasswordMatch();
    });

    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
        const password = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword.length === 0) {
            matchDiv.textContent = '';
            matchDiv.className = 'password-match';
        } else if (password === confirmPassword) {
            matchDiv.textContent = '‚úÖ Passwords match';
            matchDiv.className = 'password-match text-success';
        } else {
            matchDiv.textContent = '‚ùå Passwords do not match';
            matchDiv.className = 'password-match text-danger';
        }
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const resetToken = document.getElementById('token').value;

        // Validation
        if (newPassword.length < 6) {
            showAlert('‚ùå Password must be at least 6 characters long', 'danger');
            return;
        }

        if (newPassword !== confirmPassword) {
            showAlert('‚ùå Passwords do not match', 'danger');
            return;
        }

        try {
            const res = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    token: resetToken,
                    newPassword: newPassword
                })
            });

            const text = await res.text();

            if (!res.ok) {
                showAlert('‚ùå Password reset failed: ' + text, 'danger');
                return;
            }

            showAlert('‚úÖ ' + text, 'success');

            if (text.includes('successfully')) {
                setTimeout(() => { window.location.href = '/login.html'; }, 2000);
            }
        } catch (err) {
            showAlert('‚ö†Ô∏è Network error: ' + err.message, 'danger');
        }
    });
</script>
</body>
</html>
