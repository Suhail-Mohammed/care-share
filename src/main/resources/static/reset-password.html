<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password ‚Äî Care & Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
          background: rgba(6, 20, 29, 0.85);
          height: 100%;
          margin: 0;
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .card {
          position: relative;
          z-index: 1;
          width: 450px;
          max-height: 90vh;
          overflow-y: auto;
          background: rgba(0, 0, 0, 0.6);
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
          padding: 30px 30px;
          border-radius: 12px;
          color: #fff;
          box-sizing: border-box;
        }

        .card-title {
          font-size: 26px;
          margin-bottom: 30px;
          text-align: center;
        }

        .form-control {
          background: #142733;
          border: none;
          border-radius: 8px;
          padding: 16px;
          font-size: 16px;
          color: #fff;
          transition: box-shadow 0.3s;
        }

        .form-control:focus {
          border-color: #00eaff;
          box-shadow: 0 0 10px #00eaff;
          outline: none;
          background: #142733;
          color: #fff;
        }

        .btn-danger {
          width: 100%;
          padding: 16px;
          border: none;
          border-radius: 25px;
          background: linear-gradient(135deg, #00eaff, #0072ff);
          font-weight: 500;
          font-size: 17px;
          cursor: pointer;
          color: #fff;
          transition: background 0.3s;
        }

        .btn-danger:hover {
          background: linear-gradient(135deg, #0072ff, #005bb5);
          color: #fff;
        }

        .btn-link {
          text-decoration: none;
          color: #00eaff;
        }

        .btn-link:hover {
          text-decoration: underline;
          color: #0072ff;
        }

        .password-strength,
        .password-match {
          font-size: 0.875rem;
          margin-top: 0.25rem;
        }

        #alert {
          margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title">üîë Reset Your Password</h3>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="resetForm">
                <input type="hidden" id="token" name="token" />

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="Enter new password" required minlength="6" />
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm new password" required />
                    <div id="passwordMatch" class="password-match"></div>
                </div>

                <button class="btn btn-danger w-100 mb-3" type="submit">Reset Password</button>

                <div class="text-center">
                    <a class="btn btn-link p-0" href="/login.html">üîê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Extract token from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showAlert('‚ùå Invalid or missing reset token. Please request a new password reset.', 'danger');
      document.getElementById('resetForm').style.display = 'none';
    } else {
      document.getElementById('token').value = token;
    }

    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');
    }

    // Password strength validation
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthDiv = document.getElementById('passwordStrength');
    const matchDiv = document.getElementById('passwordMatch');

    newPasswordInput.addEventListener('input', function() {
      const password = this.value;
      let strengthText = '';
      let strengthClass = '';

      if (password.length === 0) {
        strengthText = '';
      } else if (password.length < 6) {
        strengthText = '‚ö†Ô∏è Password must be at least 6 characters';
        strengthClass = 'text-warning';
      } else if (password.length < 8) {
        strengthText = '‚ö° Weak password';
        strengthClass = 'text-warning';
      } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
        strengthText = 'üí™ Good - consider adding uppercase, lowercase, and numbers';
        strengthClass = 'text-info';
      } else {
        strengthText = '‚úÖ Strong password';
        strengthClass = 'text-success';
      }

      strengthDiv.textContent = strengthText;
      strengthDiv.className = 'password-strength ' + strengthClass;
      checkPasswordMatch();
    });

    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
      const password = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (confirmPassword.length === 0) {
        matchDiv.textContent = '';
        matchDiv.className = 'password-match';
      } else if (password === confirmPassword) {
        matchDiv.textContent = '‚úÖ Passwords match';
        matchDiv.className = 'password-match text-success';
      } else {
        matchDiv.textContent = '‚ùå Passwords do not match';
        matchDiv.className = 'password-match text-danger';
      }
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const resetToken = document.getElementById('token').value;

      if (newPassword.length < 6) {
        showAlert('‚ùå Password must be at least 6 characters long', 'danger');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert('‚ùå Passwords do not match', 'danger');
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            token: resetToken,
            newPassword: newPassword
          })
        });

        const text = await res.text();

        if (!res.ok) {
          showAlert('‚ùå Password reset failed: ' + text, 'danger');
          return;
        }

        showAlert('‚úÖ ' + text, 'success');

        if (text.toLowerCase().includes('success')) {
          setTimeout(() => { window.location.href = '/login.html'; }, 2000);
        }
      } catch (err) {
        showAlert('‚ö†Ô∏è Network error: ' + err.message, 'danger');
      }
    });
</script>
</body>
</html>
