<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password ‚Äî Care & Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #ffc107, #fd7e14);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
          border-color: #fd7e14;
          box-shadow: 0 0 0 0.2rem rgba(253, 126, 20, 0.25);
        }
        .btn-warning {
          background: linear-gradient(135deg, #ffc107, #fd7e14);
          border: none;
          font-weight: 500;
        }
        .btn-warning:hover {
          background: linear-gradient(135deg, #e0a800, #e8590c);
        }
        .btn-link {
          text-decoration: none;
        }
        .btn-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">üîë Forgot Password</h3>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="forgotForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <button class="btn btn-warning w-100 mb-3" type="submit">Send Reset Link</button>

                <div class="text-center">
                    <a class="btn btn-link p-0" href="/login.html">üîê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');
    }

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const res = await fetch('/api/auth/forgot-password?email=' + encodeURIComponent(document.getElementById('email').value), {
          method: 'POST',
        });

        const text = await res.text();

        if (!res.ok) {
          showAlert('‚ùå Error: ' + text, 'danger');
          return;
        }

        showAlert('‚úÖ ' + text, 'success');
      } catch (err) {
        showAlert('‚ö†Ô∏è Network error: ' + err.message, 'danger');
      }
    });
</script>
</body>
</html>
