<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password ‚Äî Care & Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
          height: 100%;
          margin: 0;
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .card {
          position: relative;
          z-index: 1;
          width: 450px;
          max-height: 90vh;
          overflow-y: auto;
          background: rgba(0, 0, 0, 0.6);
          box-shadow: 0 0 30px rgba(40, 167, 69, 0.4);
          padding: 30px 30px;
          border-radius: 12px;
          color: #fff;
          box-sizing: border-box;
        }

        h3.card-title {
          font-size: 26px;
          margin-bottom: 30px;
          text-align: center;
          color: #28a745;
        }

        .form-control {
          background: #142733;
          border: none;
          border-radius: 8px;
          padding: 16px;
          font-size: 16px;
          color: #fff;
          transition: box-shadow 0.3s;
        }

        .form-control:focus {
          border-color: #28a745;
          box-shadow: 0 0 10px #28a745;
          outline: none;
          background: #142733;
          color: #fff;
        }

        .btn-warning {
          width: 100%;
          padding: 16px;
          border: none;
          border-radius: 25px;
          background: linear-gradient(135deg, #28a745, #218838);
          font-weight: 500;
          font-size: 17px;
          cursor: pointer;
          color: #fff;
          transition: background 0.3s;
        }

        .btn-warning:hover {
          background: linear-gradient(135deg, #218838, #1c6c2a);
          color: #fff;
        }

        .btn-link {
          text-decoration: none;
          color: #28a745;
        }

        .btn-link:hover {
          text-decoration: underline;
          color: #218838;
        }

        .text-center {
          text-align: center;
        }

        #alert {
          margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 450px;">
    <div class="card p-4">
        <h3 class="card-title">üîë Forgot Password</h3>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="forgotForm">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <button class="btn btn-warning w-100 mb-3" type="submit">Send Reset Link</button>

            <div class="text-center">
                <a class="btn btn-link" href="/login.html">üîê Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');
    };

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const res = await fetch('/api/auth/forgot-password?email=' + encodeURIComponent(document.getElementById('email').value), {
          method: 'POST',
        });

        const text = await res.text();

        if (!res.ok) {
          showAlert('‚ùå Error: ' + text, 'danger');
          return;
        }

        showAlert('‚úÖ ' + text, 'success');
      } catch (err) {
        showAlert('‚ö†Ô∏è Network error: ' + err.message, 'danger');
      }
    });
</script>
</body>
</html>
