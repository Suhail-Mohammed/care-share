<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Care & Share — Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
          position: relative;
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(6, 20, 29, 0.85);
          z-index: 0;
        }

        .login-box {
          position: relative;
          display: flex;
          width: 750px;
          min-height: 450px;
          border-radius: 12px;
          overflow: hidden;
          background: rgba(0, 0, 0, 0.6);
          box-shadow: 0 0 35px rgba(40, 167, 69, 0.4);
          z-index: 1;
        }

        /* Left side - form */
        .left {
          flex: 1;
          background: #0b1a24;
          padding: 50px 40px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          color: #fff;
        }

        .login-icon {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 90px;
          height: 90px;
          margin: 0 auto 20px auto;
          background: rgba(40, 167, 69, 0.2);
          border-radius: 50%;
          font-size: 40px;
          color: #28a745;
        }

        .left h2 {
          font-size: 24px;
          margin-bottom: 30px;
          text-align: center;
          color: #28a745;
        }

        .input-box {
          position: relative;
          margin-bottom: 20px;
        }

        .input-box input {
          width: 100%;
          padding: 14px 45px 14px 15px;
          border: none;
          outline: none;
          border-radius: 8px;
          background: #142733;
          color: #fff;
          font-size: 15px;
          transition: 0.3s;
        }

        .input-box input:focus {
          box-shadow: 0 0 10px #28a745;
        }

        .input-box i {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #aaa;
          font-size: 18px;
        }

        .btn {
          width: 100%;
          padding: 14px;
          border: none;
          border-radius: 25px;
          background: linear-gradient(135deg, #28a745, #218838);
          color: #fff;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          margin-top: 15px;
          transition: 0.3s;
        }

        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }

        .signup {
          margin-top: 15px;
          font-size: 14px;
          text-align: center;
          color: #fff;
        }

        .signup a {
          display: inline-block;
          margin-top: 6px;
          color: #28a745;
          text-decoration: none;
        }

        .signup a.text-danger {
          color: #dc3545;
          display: block;
          margin-top: 10px;
          text-decoration: none;
        }

        .signup a:hover {
          text-decoration: underline;
        }

        /* Right side - welcome */
        .right {
          flex: 1;
          background: linear-gradient(135deg, #28a745, #218838);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: #fff;
          padding: 40px;
        }

        .right h2 {
          font-size: 28px;
          margin-bottom: 15px;
          letter-spacing: 1px;
        }

        .right p {
          font-size: 15px;
          max-width: 250px;
          line-height: 1.5;
        }

        #alert {
          margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- Left -->
    <div class="left">
        <div class="login-icon">
            <i class="bi bi-person-circle"></i>
        </div>

        <h2>Login</h2>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="loginForm">
            <div class="input-box">
                <input id="email" name="email" type="email" placeholder="Email" required />
                <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Password" required />
                <i class="bi bi-lock-fill"></i>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="signup">
            Don’t have an account? <a href="/register.html">Register</a>
            <a href="/forgot-password.html" class="text-danger">Forgot Password?</a>
        </div>
    </div>

    <!-- Right -->
    <div class="right">
        <h2>WELCOME</h2>
        <p>Where Care Meets Share <strong>Care & Share</strong>.</p>
    </div>
</div>

<script>
    const showAlert = (message, type = 'success') => {
      const alertEl = document.getElementById('alert');
      alertEl.className = 'alert alert-' + type;
      alertEl.innerText = message;
      alertEl.classList.remove('d-none');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        const text = await res.text();

        if (!res.ok) {
          showAlert('❌ Login failed: ' + text, 'danger');
          return;
        }

        showAlert('✅ ' + text, 'success');

        if (text.includes('Login Successful')) {
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 800);
        }
      } catch (err) {
        showAlert('⚠️ Network error: ' + err.message, 'danger');
      }
    });
</script>

</body>
</html>
